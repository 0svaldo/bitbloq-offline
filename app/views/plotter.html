<div  data-ng-controller="PlotterCtrl" class="plotter">
    <nvd3 id="chart" options="chartOptions" data="data" class="with-3d-shadow with-transitions"></nvd3>
    <!-- Submit Form -->
    <!-- We can create a directive because it is the same in serialMonitor -->
    <div>
        <button class="btn btn--secondary btn--small" ng-click="onPause()">{{pauseText}}</button>
        <button class="btn btn--secondary btn--small" ng-click="onClear()">{{'plotter-clear' | translate}}</button>
        <common-dropdown options="baudrateOptions" class="plotter--dropdown"
                         heading-option="serial.baudrate"
                         options-click="onBaudrateChanged"
                         direction="up"></common-dropdown>
    </div>
</div>
